<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe </title>
    <link rel="stylesheet" type="text/css" href="/ticTacToe.css"/>
</head>

<body>
    <h1 class="title">Tic Tac Toe</h1>

    <div class="grid-container">
        <div id=1 class="space" onclick="spaceClicked(this.id)"></div>
        <div id=2 class="space" onclick="spaceClicked(this.id)"></div>
        <div id=3 class="space" onclick="spaceClicked(this.id)"></div>
        <div id=4 class="space" onclick="spaceClicked(this.id)"></div>
        <div id=5 class="space" onclick="spaceClicked(this.id)"></div>
        <div id=6 class="space" onclick="spaceClicked(this.id)"></div>
        <div id=7 class="space" onclick="spaceClicked(this.id)"></div>
        <div id=8 class="space" onclick="spaceClicked(this.id)"></div>
        <div id=9 class="space" onclick="spaceClicked(this.id)"></div>
    </div>

    <div class="button-container">
        <button id="turn" class="turn-button" onclick="turnButtonClicked()">Who's Turn Is It?</button>
    </div>


    <script src="./ticTacToe.js"></script>
</body>

</html>
